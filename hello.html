<html>

<head>
	<title>
		FORM
	</title>
</head>

<body>
	<table align=center border=0 width=50%><br><br>
		<tr>
			<td width=50% align="center">
				<font size=30><i> Name:</i></font>
			</td>
			<td><input type="text" size=30 style="font-size:32px"></td>
		</tr>

		<tr>
			<td width=50% align="center">
				<font size=30> <i>Password:</i></font>
			</td>
			<td><input type="password" size=30 style="font-size:32px" </td>
		</tr>
		<tr>
			<td width=50% align="center">
				<font size=30> <i>Gender:</i></font>
			</td>
			<td><input type="radio" id=gen name=gen>
				<font size=6>male</font>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				<input type="radio" id=gen name=gen>
				<font size=6>female</font>
			</td>
		</tr>
		<tr>
			<td width=50% align="center">
				<font size=30> <i>DOB:</i></font>
			</td>
			<td><input type="date" size=20 style="font-size:32px"></td>
		</tr>
		<tr>
			<td width=50% align="center">
				<font size=30><i> Address:</i></font>
			</td>
			<td><textarea rows=5 col=50 style="font-size:32px"></textarea></td>
		</tr>
		<tr>
			<td width=50% align="center">
				<font size=30><i> CGPA:</i></font>
			</td>
			<td><input type=range></td>
		</tr>
		<tr>
			<td width=50% align="center">
				<font size=30><i> Language Known:</i></font>
			</td>
			<td><input type=checkbox id=land size=30 name=lang style=font-style:32px>
				<font size=5>Telugu</font><br>
				<input type=checkbox id=land size=30 name=lang style=font-style:32px>
				<font size=5>English</font><br>
				<input type=checkbox id=land size=30 name=lang style=font-style:32px>
				<font size=5>Hindi</font>
			</td>
		</tr>
		<tr>
			<td width=50% align="center">
				<font size=30>Resume</font>
			</td>
			<td><input type=file size=20 style="font-size:32px"></td>
		</tr>
		<tr>
			<td><button >submit</button></td>
		</tr>
	</table>
</body>

</html>
